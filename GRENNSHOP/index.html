<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <form action="/submit" method="get">
        <div class="img">
            <img src="./Pctures/X.svg" alt="">
        </div>
        <div class="spann">
            <span class="Login">Login</span>
            <span class="one">|</span>
            <span class="Register">Register</span>
        </div>
        <div>
            <span class="Enter">
                Enter your email and password to registe
            </span>
        </div>
        <div>
            <Label>
                <input type="text" placeholder="Enter your email address">
                <img src="" alt="">
            </Label>
        </div>
        <div class="input">
            <input type="text" placeholder="Username" style="padding: 16px 79px; border-radius: 8px;border: 1px solid gray ;color: gray; left: 2px; ">
        </div>
        <label>
            <input type="text" placeholder="Enter your email address">
        </label>
        <div style="margin-bottom: 16px; position: relative;">
            <!-- для позиционирование лучше использования margin-bottom и padding -->
            <label>
                <input type="password" placeholder="Password">
                <img src="./Pctures/Hide.svg" class="eye" >
            </label>
        </div>
        <label>
            <input type="password" placeholder="Confirm Password" style="display: flex; padding: 16px 74px; border-radius: 8px;color:#A5A5A5;border: 1px solid gray; font-size: 146x; font-weight: 700; ">
        </label>
        <label >
            <input type="submit" value="Register" style="display: flex; border-radius: 4px;background-color:#46A358 ; border:none ;color:#FFFFFF; font-size: 16px; font-weight: 700; padding: 16px 119px; ">
        </label>
        <div>
            <span style="display: flex;margin-bottom: 16px; color: #3D3D3D; font-size: 13px; font-weight: 400; gap: 16px;">
                Or register with
            </span>
        </div>
        <div style="margin-bottom: 16px; display: flex; border-radius: 4px; border: 1px solid gray;color: #EAEAEA; font-size: 13px; font-weight: 500; padding: 13px 80px; gap: 9px ">
            <span> <img src="./Pctures/google 1.svg" alt=""></span>
            <span style="color: #727272;">Continue with Google</span>
        </div>
        <div style="margin-bottom: 16px;display: flex; border-radius: 4px; border: 1px solid gray;color: #EAEAEA; font-size: 13px; font-weight: 500; padding: 13px 75px; gap: 9px ">
            <span> <img src="./Pctures/facebook 1.svg" alt=""></span>
            <span style="color: #727272;">Continue with Facebook</span>
        </div>
        <div style="height: 10px; background-color: #46A358; width: 100%; position: fixed; bottom: 0; left: 0;">
        </div>
    </form>
</body>
</html>
