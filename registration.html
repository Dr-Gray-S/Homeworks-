<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <link rel="stylesheet" href="./Css/styles-registration.css">
    <link rel="stylesheet" href="./Css/preloader.css">
</head>
<body>
            <div class="preloader">
        <div class="blockLine">
            <div class="line">
                <span class="round">
                </span>
            </div>
            <div class="info">
                <h2>Websit is loading
                    <span style="--i:0">.</span>
                    <span style="--i:1">.</span>
                    <span style="--i:2">.</span>
                </h2>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var preloader = document.querySelector(".preloader");
        window.onload = function(){
            setTimeout(function(){
                preloader.remove();
            }, 2000);
        }
        </script>
    <form action="/submit" method="get">
        <div class="img">
            <img src="./pictures/X.svg" alt="">
        </div>
        <div class="spann">
            <span class="Login">Login</span>
            <span class="one">|</span>
            <span class="Register">Register</span>
        </div>
        <div>
            <span class="Enter">
                Enter your email and password to register
            </span>
        </div>
        <div>
            <Label>
                <input type="text" class="email" placeholder="Enter your email address">
                <img src="" alt="">
            </Label>
        </div>
        <label>
            <input type="text" placeholder="Username" >
        </label>
        <label>
            <input type="text" placeholder="Enter your email address">
        </label>
        <div class="pict">
            <!-- для позиционирование лучше, использования margin-bottom и padding -->
            <label>
                <input type="password" placeholder="Password">
                <img src="./pictures/Hide.svg" class="eye" >
            </label>
        </div>
        <label>
            <input type="password" placeholder="Confirm Password" >
        </label>
        <label >
            <a class="button" type="submit" value="Register" href="./index.html">Register</a>
        </label>
        <div>
            <span class="Or">
                Or register with
            </span>
        </div>
        <div class="Google">
            <span> <img src="./pictures/google 1.svg" alt=""></span>
            <span class="continuegoogle">Continue with Google</span>
        </div>
        <div class="Facebook">
            <span> <img src="./pictures/facebook 1.svg" alt=""></span>
            <span class="continuefacebook" >Continue with Facebook</span>
        </div>
        <div class="line">
        </div>
    </form>
</body>
</html>
